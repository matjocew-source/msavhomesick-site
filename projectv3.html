<!DOCTYPE html>
<html>
<head>
    <title>Solara — Fake Executor</title>
    <style>
        body {
            background: #0a0a0a;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            color: white;
            user-select: none;
        }

        /* WINDOW */
        .executor {
            width: 900px;
            height: 550px;
            background: #141414;
            border-radius: 14px;
            border: 1px solid #262626;
            box-shadow: 0 0 40px rgba(0,0,0,0.7);
            position: absolute;
            top: 90px;
            left: 90px;
            transition: box-shadow 0.2s ease, transform 0.2s ease;
        }

        .executor:hover {
            box-shadow: 0 0 55px rgba(0,120,255,0.4);
            transform: scale(1.01);
        }

        /* TOP DRAG BAR */
        .dragbar {
            height: 50px;
            background: #1a1a1a;
            border-bottom: 1px solid #262626;
            border-radius: 14px 14px 0 0;
            padding: 10px;
            display: flex;
            align-items: center;
            cursor: move;
        }

        .logo {
            height: 40px;
        }

        .close {
            margin-left: auto;
            font-size: 25px;
            color: #ff4e4e;
            cursor: pointer;
        }

        /* SIDEBAR */
        .sidebar {
            width: 170px;
            height: calc(100% - 50px);
            background: #101010;
            border-right: 1px solid #262626;
            position: absolute;
            top: 50px;
            left: 0;
            padding-top: 15px;
        }

        .sidebtn {
            width: 140px;
            padding: 12px;
            margin: 10px auto;
            background: #1b1b1b;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            font-size: 15px;
            border: 1px solid #2d2d2d;
            transition: 0.15s;
        }

        .sidebtn:hover {
            background: #232323;
        }

        .activeTab {
            background: #0066ff !important;
            border-color: #0050d4 !important;
        }

        /* MAIN PANEL */
        .main {
            position: absolute;
            left: 170px;
            top: 50px;
            width: calc(100% - 170px);
            height: calc(100% - 50px);
            padding: 20px;
        }

        /* CODE BOX */
        .codebox {
            width: 100%;
            height: 300px;
            background: #0e0e0e;
            border: 1px solid #2c2c2c;
            border-radius: 10px;
            color: #9cfffa;
            padding: 12px;
            outline: none;
            resize: none;
            font-family: "Courier New";
            font-size: 15px;
            transition: 0.2s;
        }

        .codebox:focus {
            box-shadow: 0 0 15px #007bff;
        }

        /* BUTTONS */
        .controls {
            display: flex;
            gap: 20px;
            margin-top: 12px;
        }

        .runbtn {
            background: #0066ff;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.15s;
        }

        .runbtn:hover {
            background: #0077ff;
            transform: scale(1.05);
        }

        .normalbtn {
            background: #1d1d1d;
            border: 1px solid #3a3a3a;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
        }

        .normalbtn:hover {
            background: #262626;
        }

        /* CONSOLE */
        .console {
            margin-top: 15px;
            width: 100%;
            height: 90px;
            background: #0d0d0d;
            border: 1px solid #2c2c2c;
            border-radius: 10px;
            padding: 10px;
            font-family: "Courier New";
            font-size: 14px;
            color: #00ff88;
            overflow-y: auto;
        }

    </style>
</head>

<body>

<div class="executor" id="executor">
    <div class="dragbar" id="dragBar">
        <img src="msavhomesick.png" class="logo">
        <div class="close">✕</div>
    </div>

    <div class="sidebar">
        <div class="sidebtn activeTab">Executor</div>
        <div class="sidebtn">Script Hub</div>
        <div class="sidebtn">Settings</div>
    </div>

    <div class="main">
        <textarea class="codebox" id="codeBox" placeholder="-- your script here gang"></textarea>

        <div class="controls">
            <button class="runbtn" onclick="runCode()">Run</button>
            <button class="normalbtn" onclick="clearCode()">Clear</button>
            <button class="normalbtn" onclick="saveScript()">Save</button>
        </div>

        <div class="console" id="consoleBox">Console Ready...</div>
    </div>
</div>


<script>
    // RUN
    function runCode() {
        document.getElementById("consoleBox").innerHTML =
            "Executing...\n\n" + document.getElementById("codeBox").value;
    }

    // CLEAR
    function clearCode() {
        document.getElementById("codeBox").value = "";
        document.getElementById("consoleBox").innerHTML = "Console Ready...";
    }

    // SAVE
    function saveScript() {
        let code = document.getElementById("codeBox").value;
        const blob = new Blob([code], { type: "text/plain" });
        const link = document.createElement("a");
        link.href = window.URL.createObjectURL(blob);
        link.download = "script.lua";
        link.click();
    }

    // DRAGGING
    const box = document.getElementById("executor");
    const drag = document.getElementById("dragBar");

    let dragX, dragY, dragging = false;

    drag.addEventListener("mousedown", (e) => {
        dragging = true;
        dragX = e.clientX - box.offsetLeft;
        dragY = e.clientY - box.offsetTop;
    });

    document.addEventListener("mouseup", () => dragging = false);

    document.addEventListener("mousemove", (e) => {
        if (dragging) {
            box.style.left = (e.clientX - dragX) + "px";
            box.style.top = (e.clientY - dragY) + "px";
        }
    });
</script>

</body>
</html>
